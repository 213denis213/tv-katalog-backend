name: Dnevno posodabljanje JSON

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

permissions:
  contents: write # To omogoča botu pisanje v repozitorij

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout kode
        uses: actions/checkout@v3

      - name: Namestitev Pythona
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Namestitev knjižnic
        run: pip install requests beautifulsoup4

      - name: Zagon skripte
        run: python scraper_tv.py

      - name: Shrani spremembe v repozitorij
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add katalogi.json
          git commit -m "Posodobitev katalogov: $(date +'%Y-%m-%d')" || echo "Ni sprememb za commit"
          git push origin main
